<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day25 form validation</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- <h1 class="heading">hello kings</h1>
    <button onclick="change(innerText)">add class</button>
    <button onclick="change(innerText)">remove class</button> -->
    <div class="container">
        <form id="form">
            <div class="title">Get started</div>
            <div>
                <label for="username">username</label>
                <i class="fas fa-user"></i>
                <input type="text"
                name="username"
                id="username"
                placeholder="job Shaheb"
                />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <div>
                <label for="email">email</label>
                <i class="far fa-envelope"></i>
                <input
                type="email" name="email" id="email" placeholder="abc@gmail.com"
                />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <div>
                <label for="password">password</label>
                <i class="fas fa-lock"></i>
                <input
                type="password"
                name="password"
                id="password"
                placeholder="password is here"
                />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <button id="btn" type="submit">submit</button>
        </form>
    
    </div>
    <script src="./index.js"></script>
</body>
</html>
